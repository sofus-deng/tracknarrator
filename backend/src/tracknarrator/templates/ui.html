{% extends "base.html" %}
{% block body %}
<h1 style="margin:0">TrackNarrator â€” Admin</h1>
<p class="muted">Upload data, manage shares, open summaries. <a class="btn" href="/ui/logout">Logout</a></p>

<div class="card">
  <h2>Upload</h2>
  <form id="upload-form" hx-post="/ui/upload" hx-target="#upload-result" hx-swap="innerHTML"
    enctype="multipart/form-data">
    <div class="row">
      <input type="hidden" name="csrf" value="{{ csrf }}" />
      <input type="file" name="file" required />
      <button class="btn" type="submit">Upload</button>
    </div>
  </form>
  <div id="upload-result" class="muted"></div>
</div>

<div class="card">
  <h2>Sessions</h2>
  <div hx-get="/ui/sessions" hx-trigger="load" hx-target="#sess" hx-swap="innerHTML"></div>
  <div id="sess"></div>
</div>
{% endblock %}
