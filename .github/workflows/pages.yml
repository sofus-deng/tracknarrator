name: pages

# NOTE: This workflow previously set up Python/uv and ran tests/demo generation before building docs.
# It has been simplified to only build and deploy the static docs/ folder to avoid timeouts.

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'backend/**'
      - 'demo/**'
      - 'scripts/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ !github.event.repository.private }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # NOTE: Tests are no longer run in the Pages workflow to avoid timeouts.
      # They should be handled by a separate CI workflow.
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
  deploy:
    if: ${{ !github.event.repository.private }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4